<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <script defer src="./app.js"></script>
    <title>Roshambo</title>
  </head>
  <body>
    <header class="head">
      <h1 class="head__label">Roshambo</h1>
    </header>
    <main class="main">
      <div class="main__content content">
        <!-- Navbar to select hands -->
        <nav class="content__nav content__nav--hands nav">
          <button class="nav__btn nav__btn--rock btn btn--active" value="rock">

        </nav>
        <!-- Displays the game -->
        <section class="content__hero game">
          <p class="game__label"></p>
          <div class="game__content content">
            <div class="content__player content__player--0 item">
              <p class="item__label--name item__label--name--0"></p>
              <p class="item__label--score item__label--score--0"></p>
              <img
                class="item__img--hand item__img--hand--0"
                src="./assets/images/hands/rock-right.png"
              />
            </div>
            <div class="content__player content__player--1 item">
              <p class="item__label--name item__label--name--1">CPU</p>
              <p class="item__label--score item__label--score--1"></p>
              <img
                class="item__img--hand item__img--hand--1"
                src="./assets/images/hands/default-left.png"
              />
            </div>
          </div>
        </section>
        <!-- Navbar to select options -->
        <nav class="content__nav content__nav--options nav">
          <button class="nav__btn nav__btn--throw btn"></button>
          <button class="nav__btn nav__btn--reset btn">Reset</button>
        </nav>
      </div>
      <footer class="content__foot foot">
        <!-- CREDIT TO VECTOR ARTIST -->
        <a class="foot__link" href="https://www.freepik.com/drawingmydiary"
          >Hand vectors created by DrawingMyDiary</a
        >
      </footer>
    </main>
    <!-- Display the start-up game popup -->
    <div class="modal">
      <button class="modal__btn--close btn">&times;</button>
      <div class="modal__container container">

        <section class="container__content container__content--modes content">
          <h1 class="content__label content__label--title">
            Select a Diffculty!
          </h1>
          <button class="btn content__btn content__btn--easy" value="easy">
            Easy ðŸ‘¶

          <h1 class="content__label content__label--title">
            Configure Options
          </h1>
          <h2 class="content__label content__label--subtitle">Rounds</h2>
          <input
            class="content__input content__input--rounds"
            type="number"
            min="1"
            max="5"
            value="3"
          />
        </section>
      </div>
    </div>
    <div class="overlay"></div>
  </body>
</html>
